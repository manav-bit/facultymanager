<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPIT</title>
    <link rel="stylesheet" href="/styles/loginhomepage.css">
    <style>
        /* Add your additional CSS styling here */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 500px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .profile-details {
            display: flex;
            flex-direction: column;
        }
        
        .profile-details h3 {
            margin-top: 0;
        }
        
        .profile-details p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="/assets/logo.png" />
        <div class="header_nav">
            <!-- <button class="header_nav_spacing" onclick="profile()">My Profile</a> -->
                <button class="header_nav_spacing" onclick="openModal()">My Profile</button>
            <a href="https://bpitindia.ac.in/">Official Website</a>
        </div>
    </header>
    <div class="partition_div">
        <nav>
            <h2 class="navigate-heading">Navigate</h2>
            <a href="#">Personal Profile</a>
            <a href="#">Qualifications</a>
            <a href="#">PHD Details</a>
            <a href="#">Experience</a>
            <a href="#">Patent Details</a>
            <a href="#">Paper Public Details</a>
            <a href="#">Research Details</a>
            <a href="#">Journal Details</a>
            <a href="#">Book Details</a>
            <a href="http://localhost:4000/login" class="logout">
                <img src="/assets/power-off-solid.svg" alt="logout"> Logout</a>
        </nav>
        <div class="inner-section_main">
            <h1>Hi!!<div id="welcome"></div></h1>
            
        </div>
    </div>
    <footer>
        <div class="ftr-div">
            Under the Mentorship of <span>PROF. Manoj Kumar Gupta</span>
        </div>
    </footer>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="profile-details">
                <h3>Profile Details</h3>
                <p><span>Name:</span><span class="profilename">John Doe</span></p>
                <p><span>Email:</span><span class="profileemail">john.doe@example.com</span></p>
                
            </div>
        </div>
    </div>
    <script>
function getname() {
        const currentUrl = window.location.href;
        var ans = currentUrl.split("/");
        const facultyID = ans[4];
        const url = `http://localhost:4000/name/${facultyID}`;
        var div = document.getElementById('welcome');
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Process the data received from the API
                div.innerHTML = data[0].name;
                // console.log(data);
            })
            .catch(error => {
                // Handle any errors that occurred during the API call
                console.log(error);
            });
    }
    window.addEventListener('load', getname);
    
    function openModal() {
        const currentUrl = window.location.href;
        var ans = currentUrl.split("/");
        const facultyID = ans[4];
        const url = `http://localhost:4000/name/${facultyID}`;
        var div1 = document.querySelector('.profilename');
        var div2 = document.querySelector('.profileemail');
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Process the data received from the API
                div1.innerHTML = data[0].name;
                div2.innerHTML = data[0].email;
                console.log(data);
            })
            .catch(error => {
                // Handle any errors that occurred during the API call
                console.log(error);
            });
    
        document.getElementById('profileModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('profileModal').style.display = 'none';
    }
</script>
</body>
</html>
